<!-- Tabla para los datos del los profesores -->

<div class="container">
    <div class="row" fxLayout="row" xFlexAlign="auto">
        <h2 class="title" fxFlex="20">Profesores</h2>
        <div class="container-btn-new" fxFlex='80'>
            <button mat-stroked-button routerLink="/nuevoProfesor">
                <mat-icon aria-hidden="false" aria-label="crear profesor icon"> person_add</mat-icon>&nbsp; Nuevo Profesor
            </button>
        </div>
    </div>
     <!-- Tabla de Profesores -->
     <table mat-table [dataSource]="dataSourceProfesor" matSort class="mat-elevation-z8">
        <!-- Columna Nombre -->
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>
    
        <!-- Columna Apellidos -->
        <ng-container matColumnDef="surnames">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Apellidos </th>
            <td mat-cell *matCellDef="let element"> {{element.surnames}} </td>
        </ng-container>
    
        <!-- Columna Curp -->
        <ng-container matColumnDef="curp">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Curp </th>
            <td mat-cell *matCellDef="let element"> {{element.curp}} </td>
        </ng-container>
    
        <!-- Columna Más detalles -->
        <ng-container matColumnDef="more">
            <th mat-header-cell *matHeaderCellDef> Más Detalles </th>
            <td mat-cell *matCellDef="let element"> 
                <button mat-icon-button color="warn" [routerLink]="['/detallesProfesor/', element.curp]">
                    <mat-icon aria-hidden="false" aria-label="more icon"> info</mat-icon>
                </button>    
            </td>
        </ng-container>
        <!-- Cabecera de la tabla -->
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <!-- Paginator para mostrar número de alumnos por página -->
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>

</div>
