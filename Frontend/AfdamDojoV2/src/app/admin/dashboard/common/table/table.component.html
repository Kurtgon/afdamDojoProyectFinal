<div class="container-btn-new">
    <button mat-stroked-button (click)="onNewAlumno()">
        <mat-icon aria-hidden="false" aria-label="crear alumno icon"> person_add</mat-icon>&nbsp; Nuevo Alumno
    </button>
</div>

<table mat-table [dataSource]="dataSourceAlumno" matSort class="mat-elevation-z8">
 
    <!-- Columna Nombre -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
  
    <!-- Columna Apellidos -->
    <ng-container matColumnDef="surnames">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Apellidos </th>
      <td mat-cell *matCellDef="let element"> {{element.surnames}} </td>
    </ng-container>
  
    <!-- Columna Curp -->
    <ng-container matColumnDef="curp">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Curp </th>
      <td mat-cell *matCellDef="let element"> {{element.curp}} </td>
    </ng-container>
  
    <!-- Columna Curp -->
    <ng-container matColumnDef="more">
        <th mat-header-cell *matHeaderCellDef> Más Detalles </th>
        <td mat-cell *matCellDef="let element"> 
            <button mat-icon-button color="warn" routerLink="/detalles">
                <mat-icon aria-hidden="false" aria-label="more icon"> info</mat-icon>
            </button>    
        </td>
      </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
