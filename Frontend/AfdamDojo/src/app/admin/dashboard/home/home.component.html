<div class="main">
    <div class="mt20" fxLayout="row" fxLayoutAlign="space-between stretch" fxLayout.lt-md="column" fxLayoutGap="20px">
        <mat-card fxFlex *ngFor="let item of items">
            <img mat-card-image [src]="item.img">
            <mat-card-header style="justify-content: center;">
                <mat-card-title>
                    <h3 class="m-0">{{item.name}}</h3>
                </mat-card-title>
            </mat-card-header>
            <mat-card-content></mat-card-content>
            <mat-card-actions>
                <button color='primary' mat-button>
                    <mat-icon class="action-icon">admin_panel_settings</mat-icon>
                </button>
            </mat-card-actions>
        </mat-card>
    </div>
</div>
